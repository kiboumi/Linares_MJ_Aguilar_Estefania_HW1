<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StarWars Characters_Films</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
    integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <section>
    <h1>Cinematic Constellations</h1>
    <h2>Mapping Star Wars Characters to their Movies, and may the force be with you...</h2>
    <p>Explore the Star Wars universe by clicking on characters below to reveal the movies they belong to.</p>
    </section>
    <div class="grid-con">
      <section class="col-span-full m-col-span-6" id="character-box">
        <h2>CHARACTERS</h2>
      </section>

      <section class="col-span-full m-col-span-6" id="film-box">
        <h2>FILM</h2>
        <div id="film-con">
          <!-- Template will be inserted here -->
        </div>
        <template id="film-template">
          <section>
            <h3 class="film-title"></h3>
            <p class="film-episode"></p>
            <img class="film-image" alt="Film Image">
            <p class="film-description"></p>
          </section>

        </template>
      </section>
      
    </div>
    
    <div class="loading-page">
      <img class="logo-name" src="images/logo.png" alt="bb8 gif">

  </div>

  </body>
</html>
